templateName: 'Test template'
description: 'grunt-produce testing template'
variables:
    name:
       value: 'DefaultTest'
       required: true
       validate: !!js/function >
         function(val, validator) {
           return validator.isAlphanumeric(val);
         }
    description:
       value: 'Default description'
       required: true
    email:
       value: !!js/function >
          function(core) {
            return core.git.getEmail();
          }
fileName: !!js/function >
  function (locals) {
    return 'tmp/' + locals.variables.name + '.txt';
  }
fileOverwrite: 'block'
template: |
  <% print(variables.name); %>
  <%= variables.description %>
  <%= core.git.getUsername() %>
  <%= variables.email(core) %>
